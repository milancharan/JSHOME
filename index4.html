<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Vite App</title>
</head>

<body>
  <div class="container">
    <form action="">
      <div>
        <h1>Employee Detail</h1>
      </div>
      <div class="container">
        <label for="id" class="col-2">Employee Id:</label>
        <input class="container col-8" type="number" id="empid" min="5" required/>
      </div>
      <div class="container mt-2">
        <label class="col-2" for="name">Employee Name:</label>
        <input class="container col-8" type="text" id="empname" required/>
      </div>
      <div class="container mt-2">
        <label class="col-2" for="age">Age:</label>
        <input class="container col-8" type="number" id="empage" required/>
      </div>
      <div class="container mt-2">
        <label class="col-2" for="gender">Gender:</label>
        <input type="radio" name="gender" value="Male" id="empgender">
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="Female" id="empgender">
        <label for="Female">Female</label>
      </div>
      <div class="container mt-2">
        <label class="col-2" for="designation">Designation:</label>
        <input class="container col-8" type="text" id="empdesignation" required/>
      </div>
      <div class="container mt-2">
        <label class="col-2" for="salary">Salary:</label>
        <input class="container col-8" type="number" id="empsalary" required/>
      </div>
      <div class="container mt-2">
        <label class="col-2" for="state">State:</label>
        <select name="state" id="state" onchange="myState()">
          <option value="--select--">--select--</option>
          <option value="gujarat">Gujarat</option>
          <option value="maharashtra">Maharashtra</option>
        </select>
        <select name="city" id="city">
          <option value="--select--">--select--</option>
        </select>
      </div>
      <div class="container mt-2">
        <label class="col-2" for="email">Email:</label>
        <input class="container col-8" type="text" id="empemail" required/>
      </div>
      <div class="container mt-2">
        <label class="col-2" for="doj">Date Of Joining:</label>
        <input class="container col-8" type="date" id="empdoj" required/>
      </div>
      <div class="container mt-2">
        <label class="col-2" for="mobile-number">Mobile no.:</label>
        <input class="container col-8" type="number" id="empmobile" required/>
      </div>
      <div class="container mt-2" style="text-align: center;">
        <input  type="button" class="btn btn-success" value="submit" onclick="submit()">
      </div>
    </form>
  </div>
  <!-- script -->
  <script>
    var list = {
      "gujarat": [{ "city": "Rajkot" }, { "city": "Surat" }, { "city": "Ahmedabad" }],
      "maharashtra": [{ "city": "Mumbai" }, { "city": "Pune" }, { "city": "Thane" }]
    };
    function myState() {
      document.getElementById("city").innerHTML = "";
      var x = document.getElementById("state").value;
      var select = document.getElementById("city")
      for (let y of list[x]) {
        console.log(y.city);
        var option = document.createElement("option");
        option.text = y.city;
        select.add(option);
      }
    }
    function submit() {
      var p = document.getElementById("empage").value;
      if (/[0-9]{0,3}/.test(p) == false || p > 100) {
        alert("Enter age Proper...");
      }
      var q = document.getElementById("empemail").value;
      if (/\w+\@+\w\.+\w/.test(q) == false) {
        alert("Enter Email Proper...");
      }
      var r = document.getElementById("empmobile").value;
      if (r.length <= 6 || r.length > 13) {
        alert("Enter Mobile number Proper...");
      }

    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
</body>
</html>
